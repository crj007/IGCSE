<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 30px auto;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    #fallback {
      margin-top: 20px;
      display: none;
    }

    a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="msg">Redirecting to your answer sheet in <span id="counter">5</span> seconds...</h1>

  <!-- Spinning PDF icon -->
  <img class="spinner" src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="Loading...">

  <div class="countdown" id="note">Please wait while we prepare your download.</div>

  <!-- Fallback link -->
  <div id="fallback">
    <p>If not redirected, <a id="manualLink" href="#">click here</a>.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const redirectKey = `redirected_${file}`;
    const counterEl = document.getElementById("counter");
    const manualLink = document.getElementById("manualLink");
    const fallback = document.getElementById("fallback");

    if (!file) {
      document.body.innerHTML = "<h2>Error: No file specified.</h2>";
    } else if (sessionStorage.getItem(redirectKey)) {
      document.getElementById("msg").innerText = "Youâ€™ve already opened this file.";
      document.querySelector(".spinner").style.opacity = "0.3";
    } else {
      let count = 5;
      const countdown = setInterval(() => {
        count--;
        counterEl.innerText = count;
        if (count <= 0) {
          clearInterval(countdown);
          sessionStorage.setItem(redirectKey, "yes");
          const targetUrl = `${file}?v=${Date.now()}`;
          manualLink.href = targetUrl;
          fallback.style.display = "block";
          window.location.href = targetUrl;
        }
      }, 1000);
    }
  </script>
</body>
</html>
