<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Access</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 30px auto;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    #fallback {
      margin-top: 20px;
      display: none;
    }

    a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    #login-box {
      margin-top: 40px;
    }

    input {
      padding: 8px;
      width: 200px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h1>Enter Password to View</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div id="main-content">
    <h1 id="msg">Redirecting to your answer sheet in <span id="counter">5</span> seconds...</h1>
    <img class="spinner" src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="Loading...">
    <div class="countdown" id="note">Please wait while we prepare your download.</div>
    <div id="fallback">
      <p>If not redirected, <a id="manualLink" href="#">click here</a>.</p>
    </div>
  </div>

  <script>
    const PASSWORD = "cs10rocks"; // üîí CHANGE THIS TO YOUR DESIRED PASSWORD
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const redirectKey = `redirected_${file}`;
    const counterEl = document.getElementById("counter");
    const manualLink = document.getElementById("manualLink");
    const fallback = document.getElementById("fallback");

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if (input === PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        startRedirect();
      } else {
        error.innerText = "‚ùå Incorrect password";
      }
    }

    function startRedirect() {
      if (!file) {
        document.body.innerHTML = "<h2>Error: No file specified.</h2>";
        return;
      }

      if (sessionStorage.getItem(redirectKey)) {
        document.getElementById("msg").innerText = "You‚Äôve already opened this file.";
        document.querySelector(".spinner").style.opacity = "0.3";
        return;
      }

      let count = 5;
      const countdown = setInterval(() => {
        count--;
        counterEl.innerText = count;
        if (count <= 0) {
          clearInterval(countdown);
          sessionStorage.setItem(redirectKey, "yes");
          const targetUrl = `${file}?v=${Date.now()}`;
          manualLink.href = targetUrl;
          fallback.style.display = "block";
          window.location.href = targetUrl;
        }
      }, 1000);
    }
  </script>
</body>
</html>
