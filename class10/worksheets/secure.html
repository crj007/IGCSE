<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }
    .loader {
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #000000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to answer sheet...</h1>
  <div class="loader"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.body.innerHTML = "<h2>Error: File parameter missing.</h2>";
    } else {
      setTimeout(() => {
        // Redirect with cache busting
        window.location.href = file + "?v=3";
      }, 5000);
    }
  </script>
</body>
</html>
