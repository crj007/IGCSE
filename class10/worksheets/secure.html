<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }
    .loader {
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #000000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    .countdown {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="msg">Redirecting to answer sheet in <span id="counter">5</span> seconds...</h1>
  <div class="loader"></div>
  <div class="countdown" id="note"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const redirectKey = `redirected_${file}`;
    const counterEl = document.getElementById("counter");
    const noteEl = document.getElementById("note");

    if (!file) {
      document.body.innerHTML = "<h2>Error: File parameter missing.</h2>";
    } else if (sessionStorage.getItem(redirectKey)) {
      document.getElementById("msg").innerText = "Youâ€™ve already opened this file.";
      document.querySelector(".loader").style.display = "none";
    } else {
      let count = 5;

      const countdown = setInterval(() => {
        count--;
        counterEl.innerText = count;

        if (count <= 0) {
          clearInterval(countdown);
          sessionStorage.setItem(redirectKey, "yes");
          window.location.href = file + "?v=" + Date.now();
        }
      }, 1000);
    }
  </script>
</body>
</html>
