<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 30px auto;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .fadeout {
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <h1 id="msg">Redirecting to your answer sheet in <span id="counter">5</span> seconds...</h1>

  <!-- Spinning PDF icon -->
  <img class="spinner" src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="Loading...">

  <div class="countdown" id="note">Please wait while we prepare your download.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const redirectKey = `redirected_${file}`;
    const counterEl = document.getElementById("counter");
    const noteEl = document.getElementById("note");

    if (!file) {
      document.body.innerHTML = "<h2>Error: No file specified.</h2>";
    } else if (sessionStorage.getItem(redirectKey)) {
      document.getElementById("msg").innerText = "Youâ€™ve already opened this file.";
      document.querySelector(".spinner").classList.add("fadeout");
    } else {
      let count = 5;

      const countdown = setInterval(() => {
        count--;
        counterEl.innerText = count;

        if (count <= 0) {
          clearInterval(countdown);
          sessionStorage.setItem(redirectKey, "yes");
          window.location.href = `${file}?v=${Date.now()}`;
        }
