<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Access</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .countdown-box {
      text-align: center;
      color: #333;
    }

    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    a {
      color: #e74c3c;
      text-decoration: none;
    }

    .fallback {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- LOGIN BOX -->
  <div class="glass-box" id="login-box">
    <h1>üîí Enter Password</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="error-msg"></div>
  </div>

  <!-- REDIRECTING UI -->
  <div class="glass-box hidden" id="redirect-box">
    <div class="countdown-box">
      <h1>üíª Redirecting in <span id="counter">5</span> seconds...</h1>
      <img class="spinner" src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Loading...">
      <div class="fallback">
        <p>If not redirected, <a id="manualLink" href="#">click here</a>.</p>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "cs9rocks"; // ‚úÖ Your password here
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const redirectKey = `redirected_${file}`;
    const counterEl = document.getElementById("counter");
    const manualLink = document.getElementById("manualLink");

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if (input === PASSWORD) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("redirect-box").classList.remove("hidden");
        startRedirect();
      } else {
        error.innerText = "‚ùå Incorrect password";
      }
    }

    function startRedirect() {
      if (!file) {
        document.body.innerHTML = "<h2>Error: No file specified.</h2>";
        return;
      }

      if (sessionStorage.getItem(redirectKey)) {
        document.querySelector(".countdown-box").innerHTML =
          "<h2>This file was already accessed.<br>Please refresh or scan again.</h2>";
        return;
      }

      let count = 5;
      manualLink.href = `${file}?v=${Date.now()}`;
      const countdown = setInterval(() => {
        counterEl.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          sessionStorage.setItem(redirectKey, "yes");
          window.location.href = `${file}?v=${Date.now()}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
